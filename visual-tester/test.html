<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="test.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <!-- Left Column: Input Section -->
    <div class="input-section">
      <h1>Create Your CV</h1>
      <form>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="john.doe@example.com">
        </div>
        <!-- Add more form groups here -->
        <button type="submit">Save CV</button>
      </form>
    </div>
  
    <!-- Right Column: A4 Preview -->
    <div class="a4-preview">
      <div class="a4-content">
        <h2 class="cv-name">John Doe</h2>
        <p class="cv-contact">john.doe@example.com | +123 456 7890</p>
        <hr>
        <h3>Work Experience</h3>
        <p><strong>Software Engineer</strong> <em>at ABC Corp</em> | Jan 2020 - Present</p>
        <ul>
          <li>Developed web applications using React and Node.js.</li>
          <li>Collaborated with cross-functional teams to deliver projects on time.</li>
        </ul>
        <!-- Add more sections here -->
      </div>
    </div>
  </div>
</body>
</html>
